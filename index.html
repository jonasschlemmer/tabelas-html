<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 1 - Tabelas HTML</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="center">
        <a href="index.html">Exercicio 1</a>
        <a href="exercicio2.html">Exercicio 2</a>
        <a href="exercicio3.html">Exercicio 3</a>

    <table>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr class="center">
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr class="right">
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>
    </table>

    <table>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr class="center">
            <td colspan="3">4</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>
    </table>

    <table>
        <tr>
            <td>1</td>
            <td>2</td>
            <td class="center" colspan="2" rowspan="3">3</td>
        </tr>
        <tr class="center">
            <td colspan="2">4</td>
        </tr>
        <tr>
            <td>5</td>
            <td>6</td>
        </tr>
    </table>
